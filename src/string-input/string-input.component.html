<div [class.hidden]="latexPreviewShown" [attr.contenteditable]="!disabled" attr.data-path="{{pathString}}" [tabindex]="tabIndex" [(contentModel)]="value" (blur)="onBlur()"
  (keypress)="keypress.emit($event)" attr.placeholder="{{title}}" #contentEditable></div>
<div [class.hidden]="!latexPreviewEnabled || !latexPreviewShown" (click)="hideLatexPreview(contentEditable)" (blur)="hideLatexPreview(contentEditable)" #latexPreview></div>
