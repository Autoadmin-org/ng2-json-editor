<div [id]="path">
	<div>
		<table class="table table-bordered editable-inner-table">
			<thead class="thead-inverse">
				<tr>
					<th *ngFor="let column of sampleValue | mapToSortedIterable:schema.items.properties; trackBy:trackByFunction">
						{{column.key}}
					</th>

					<th class="button-holder">
						<add-field-dropdown *ngIf="values.length > 0" [(value)]="sampleValue" [schema]="schema.items.properties"></add-field-dropdown>
					</th>

				</tr>
			</thead>
			<tr *ngFor="let row of values; let i = index; trackBy:trackByFunction" [id]="path + '.' + i">
				<!-- Element value -->
				<td *ngFor="let column of sampleValue | mapToSortedIterable:schema.items.properties; trackBy:trackByFunction">
					<any-type-field [value]="row[column.key] | selfOrEmpty:schema.items.properties[column.key]" (onValueChange)="onValueChange($event, i, column.key)"
						[schema]="schema.items.properties[column.key]" [path]="getValuePath(i, column.key)"></any-type-field>

				</td>

				<!-- UP/DOWN and DELETE buttons for each row -->
				<td *ngIf="values.length > 0" class="button-holder">
					<button type="button" class="editor-btn-delete" (click)="deleteElement(i)">&times;</button>
					<button *ngIf="i > 0" type="button" class="editor-btn-move-up" (click)="moveElement(i, -1)">▲</button>
					<button *ngIf="i < (values.length - 1)" type="button" class="editor-btn-move-down" (click)="moveElement(i, 1)">▼</button>
				</td>
			</tr>
			<tr>
			</tr>
		</table>
	</div>
	<div class="add-new-field-container">
		<!-- ADD button for table -->
		<button tooltipHtml="<b>Add new {{path}}</b>" type="button" class="btn-new-field" (click)="addNewElement()">+</button>
	</div>
</div>
