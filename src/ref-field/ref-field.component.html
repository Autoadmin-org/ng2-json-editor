<div [id]="pathString">
  <div *ngIf="refConfig">
    <button class="btn-preview-template" *ngIf="!shouldDisplayTemplate" (click)="onPreviewClick($event)"><i class="fa fa-eye"></i></button>
    <div *ngIf="shouldDisplayTemplate">
      <template *ngIf="refData" [ngTemplateOutlet]="customTemplate" [ngOutletContext]="{response: refData}"></template>
      <i *ngIf="!refData" class="fa fa-spinner fa-spin align-center"></i>
    </div>
  </div>
  <div *ngIf="!refConfig">
    <a target="_blank" [href]="ref">{{ref}}</a>
  </div>
</div>
