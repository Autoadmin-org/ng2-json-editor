<div [id]="path.join('.')">
  <table class="table">
    <tr *ngFor="let key of keys | addAlwaysShowFields:schema | filterAndSortBySchema:schema; trackBy:trackByFunction">
      <td>
        <div>
          <title-dropdown [title]="key | underscoreToSpace">
            <li class="title-dropdown-item">
              <a *ngIf="schema.properties[key].type === 'array'">
                <add-new-element-button [path]="getFieldPath(key)" [schema]="schema.properties[key]"></add-new-element-button>
              </a>
            </li>
            <li class="title-dropdown-item">
              <a><button type="button" class="editor-btn-delete editor-btn-delete-text" (click)="deleteField(key)">Delete</button></a>
            </li>
          </title-dropdown>
        </div>
      </td>
      <td>
        <any-type-field [value]="value.get(key) | selfOrEmpty:schema.properties[key]" [schema]=schema.properties[key] [path]="getFieldPath(key)"></any-type-field>
      </td>
    </tr>

    <!-- ADD-FIELD-FROM-SCHEMA -->
    <tr *ngIf="schema.properties">
      <td class="button-holder">
        <add-field-dropdown [fields]="keys" (onFieldAdd)="onFieldAdd($event)" [schema]="schema.properties"></add-field-dropdown>
      </td>
    </tr>
  </table>
</div>
